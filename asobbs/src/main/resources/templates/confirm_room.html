<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ルーム作成ダイアログ</title>

	<meta  th:replace="/header/include1">
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div id="parent" th:replace="/header/title"></div>
            </div>
            <!-- /.navbar-header -->
			<!-- ヘッダー -->
			<div id="parent" th:replace="/header/header"></div>
			<!-- ヘッダー -->
            
            <!-- /.navbar-top-links -->
			<!-- サイドバー -->
			<div id="parent" th:replace="/header/sidebar"></div>
			<!-- サイドバー -->
        </nav>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">ルーム作成</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                            </div>
                        </div>
		               	<div class="panel-body">
		               		<div class="table-responsive">
		               			<table class="table table-bordered table-hover" id="form">
		               				<tbody>
	                                	<tr>
	                                		<th>ルーム名</th>
	                                		<td>
	                                		<div class="form-group">
	                                			<div class="col-xs-10">
	                                				<div class="form-group" th:text="${session['roomConfirmDto'].roomName}"></div>
	                                			</div>
	                                		</div>
	                                		</td>
	                                	</tr>
	                                	<tr>
	                                		<th>ルーム管理者[必須]</th>
	                                		<td>
	                                		<div class="form-group">
	                                			<table class="table table-bordered table-hover" id="form">
	                                			<tr>
	                                				<th>メールアドレス</th>
	                                				<th>学科</th>
	                                				<th>ニックネーム</th>
	                                			</tr>
	                                			<tr th:each="adminDto:${session['roomConfirmDto'].adminList}" th:object="${adminDto}">
	                                				<td th:text="*{mailadress}"></td>
	                                				<td th:text="*{courseName}"></td>
	                                				<td th:text="*{nickname}"></td>
	                                			</tr>
	                                			</table>
	                                		</div>
	                                		</td>
	                                	</tr>
	                                	<tr>
	                                		<th>ルーム所属者[必須]</th>
	                                		<td>
	                                		<div class="form-group">
	                                			<div th:if="${session['roomConfirmDto'].allUserFlag}">
	                                				全ユーザー
	                                			</div>
	                                			<div th:unless="${session['roomConfirmDto'].allUserFlag}">
	                                			<table class="table table-bordered table-hover" id="userMailList">
	                                				<thead class="thead-light">
			                                			<tr>
			                                				<th>メールアドレス</th>
			                                			</tr>
		                                			</thead>
		                                			<tbody>
			                                			<tr th:each="mail:${session['roomConfirmDto'].userMailList}">
			                                				<td  th:text="${mail}"></td>
			                                			</tr>
		                                			</tbody>
	                                			</table>
	                                			</div>
	                                		</div>
	                                		</td>
	                                	</tr>
		               				</tbody>
		               			</table>
		               			
			                     <form th:action="@{/room/insert}" method="POST">
		               			<button type="submit" class="form-control-sm bg-default btn btn-primary" >登録</button>
		               			</form>
		               			<button type="button" class="form-control-sm bg-default btn btn-primary" >もどる</button>
		               		</div>
		               	</div>
                    </div>
                </div>
            </div>
        </div>
	<div th:replace="/header/include2"></div>
	<div  th:replace="/header/datatable"></div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
	<script>
	var userMailTable;
	$(function(){
		// datatableの設定を変更
		userMailTable = $("#userMailList").DataTable({
			"bPaginate": true,
			"bLengthChange": true,
			"paging": true,
			"bFilter": true,
			"bSort": false,
			"bInfo": true,
			"scrollY": "150px"
		});
	})
	</script>
	
</body>

</html>
