<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ルーム作成</title>

	<meta id="parent" th:replace="/header/include1"></meta>
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div id="parent" th:replace="/header/title"></div>
            </div>
            <!-- /.navbar-header -->
			<!-- ヘッダー -->
			<div id="parent" th:replace="/header/header"></div>
			<!-- ヘッダー -->
            
            <!-- /.navbar-top-links -->
			<!-- サイドバー -->
			<div id="parent" th:replace="/header/sidebar"></div>
			<!-- サイドバー -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">ルーム作成</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                            	
                            </div>
                        </div>
		               	<div class="panel-body">
		               		<div class="table-responsive">
		               			<table class="table table-bordered table-hover" id="form">
		               				<tbody>
	                                	<tr>
	                                		<th>ルーム名[必須]</th>
	                                		<td>
	                                		<div class="form-group">
							                    <input type="text" name="roomname" class="typeahead" placeholder="ルーム名を記入してください" value="">
	                                		</div>
	                                		</td>
	                                	</tr>
	                                	<tr>
	                                		<th>ルーム管理者[必須]</th>
	                                		<td>
	                                		<div class="form-group">
							                    <input type="text" name="groupname" class="typeahead" placeholder="課題グループを選択するか新しく入力してください" value="<%= (tasGrpDto!=null ? tasGrpDto.getName():"") %>">
	                                		</div>
	                                		</td>
	                                	</tr>
	                                	<tr>
	                                		<th>ルームサブ管理者[必須]</th>
	                                		<td>
	                                		<div class="form-group">
							                    <input type="text" name="groupname" class="typeahead" placeholder="課題グループを選択するか新しく入力してください" value="<%= (tasGrpDto!=null ? tasGrpDto.getName():"") %>">
	                                		</div>
	                                		</td>
	                                	</tr>
	                                	<tr>
	                                		<th>ルーム所属者[必須]</th>
	                                		<td>
	                                		<div class="form-group">
							                    <input type="text" name="groupname" class="typeahead" placeholder="課題グループを選択するか新しく入力してください" value="<%= (tasGrpDto!=null ? tasGrpDto.getName():"") %>">
	                                		</div>
	                                		</td>
	                                	</tr>
		               				</tbody>
		               			</table>
		               		</div>
		               	</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

	
	<div id="parent" th:replace="/header/include2"></div>
</body>

</html>
