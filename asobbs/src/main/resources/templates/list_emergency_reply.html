<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>確認者一覧</title>

	<meta  th:replace="/header/include1">
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            
            <div class="navbar-header">
                <div id="parent" th:replace="/header/title"></div>
            </div>
            <!-- /.navbar-header -->
            
        </nav>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">確認者一覧</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                            </div>
                        </div>
		               	<div class="panel-body">
		               		<div class="table-responsive">
                            		<table class="table table-bordered table-hover" id="user-list">
                            			<thead class="thead-light">
                            			<tr>
			                                <th>学科</th>
			                                <th>学年</th>
			                                <th>学籍番号</th>
			                                <th>名前</th>
			                                <th>メール</th>
			                                <th>確認日</th>
                            			</tr>
                            			</thead>
				                       <tbody>
				                       		<tr th:each="bbsCheckTblDto:${bbsCheckTblDtoList}">
				                       			<td th:text="${bbsCheckTblDto.courseName}"></td>
				                       			<td th:text="${bbsCheckTblDto.grade}"></td>
				                       			<td th:text="${bbsCheckTblDto.studentNo}"></td>
				                       			<td th:text="${bbsCheckTblDto.nickname}"></td>
				                       			<td th:text="${bbsCheckTblDto.mailadress}"></td>
				                       			<td th:text="${bbsCheckTblDto.checkDate}"></td>
				                       		</tr>
				                       </tbody>
                            		</table>
		               		</div>
		               	</div>
                    </div>
                </div>
            </div>
        </div>
	<div th:replace="/header/include2"></div>
	<div  th:replace="/header/datatable"></div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
	<script>
	var modalemptable;
	$(function(){
		// datatableの設定を変更
		modalemptable = $("#user-list").DataTable({
			"bPaginate": true,
			"bLengthChange": true,
			"paging": true,
			"bFilter": true,
			"bSort": true,
			"bInfo": true
		});
	})
	</script>
</body>
</html>
