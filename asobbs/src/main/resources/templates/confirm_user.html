<head>

    <meta charset="utf-8">

    <title>ユーザー登録</title>

	<meta id="parent" th:replace="/header/include1"></meta>

    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>

                <div id="parent" th:replace="/header/title"></div>

            <!-- /.navbar-header -->

			<div id="parent" th:replace="/header/header"></div>
			<!-- ヘッダー -->
            
            <!-- /.navbar-top-links -->
			<!-- サイドバー -->
			<div id="parent" th:replace="/header/sidebar"></div>
			<!-- サイドバー -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">ユーザー登録</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                        		項目登録　この情報を登録します。よろしければ登録ボタンをクリックしてください。
                        </div>
		               	<div class="panel-body">
		               		<div class="table-responsive">
		               			<table class="table table-bordered table-hover" id="form">
		               				<tbody>
	                                	<tr>
	                                		<th>ロール[必須]</th>
	                                		<td>
	                                		<div class="form-group" th:if="${session['createUserDto'].roleId}">
	                                		教員
							                 </div>
	                                		<div class="form-group" th:unless="${session['createUserDto'].roleId}">
	                                		学生
							                 </div>
	                                		</td>
	                                	</tr>
	                                	<tr>
	                                		<th>学籍番号[必須]</th>
	                                		<td>
	                                		<div class="form-group" th:text="${session['createUserDto'].studentNo}">
							                 </div>
	                                		</td>
	                                	</tr>
	                                	<tr>
	                                		<th>メールアドレス[必須]</th>
	                                		<td>
	                                		<div class="form-group" th:text="${session['createUserDto'].mailadress}">
	                                		</div>
	                                		</td>
	                                	</tr>
	                                	<tr>
	                                		<th>ニックネーム[必須]</th>
	                                		<td>
	                                		<div class="form-group" th:text="${session['createUserDto'].nickname}">
							                   </div>
	                                		</td>
	                                	</tr>
	                                	<tr>
	                                		<th>学科[必須]</th>
	                                		<td>
	                                		<div class="form-group">
	                                			
	                                		</div>
	                                		</td>
	                                	</tr>
	                                	<tr>
	                                		<th>パスワード[必須]</th>
	                                		<td>
	                                		<div class="form-group">
							                    ●●●●
	                                		</div>
	                                		</td>
	                                	</tr>
	                                	<tr>
	                                		<th>入学年度[必須]</th>
	                                		<td>
	                                		<div class="form-group" th:text="${session['createUserDto'].admissionYear}">
							                    </div>
	                                		</td>
	                                	</tr>
		               				</tbody>
		               			</table>
		               			<div class="panel-footer">
			                     	<div class="col-xs-12 text-right">
			                     	<form action="/user/insert" method="POST">
		               					<div><input type="submit" class="btn btn-default" value="登録" ></div>
		               				</form>
		               				</div>
		               			</div>
		               		</div>
		               	</div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

	
	<div id="parent" th:replace="/header/include2"></div>
	
	<script>

	$('#csv_start').on('click', function() {
		if( !confirm("処理を開始します。途中で中断はできません。\nよろしいですか？")){
			return;
		}
		
		//Ajax！
	});
	
	</script>
