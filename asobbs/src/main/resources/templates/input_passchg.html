<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>パスワード変更画面</title>

	<meta id="parent" th:replace="/header/include1"></meta>
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div id="parent" th:replace="/header/title"></div>
            </div>
            <!-- /.navbar-header -->
			<!-- ヘッダー -->
			<div id="parent" th:replace="/header/header"></div>
			<!-- ヘッダー -->
            
            <!-- /.navbar-top-links -->
			<!-- サイドバー -->
			<div id="parent" th:replace="/header/sidebar"></div>
			<!-- サイドバー -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">パスワード変更画面</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                        		旧パスワードと新パスワードを入力してください
                        </div>
                        <form th:action="@{/pwd/change}"  method="post" th:object="${passwordChangeForm}">
		               	<div class="panel-body">
		               		<p id="error" th:each="error : ${#fields.detailedErrors()}" th:text="${error.message}">
		               		<div class="table-responsive">
		               			<table class="table table-bordered table-hover" id="form">
		               				<tbody>
	                                	<tr>
	                                		<th>旧パスワード[必須]</th>
	                                		<td>
	                                		<div class="form-group">
	                                			<input type="password" name="password1" class="typeahead form-control" placeholder="古いパスワードを入力してください" value=""   th:field="*{oldPassword}">
	                                		</div>
	                                		</td>
	                                	</tr>
	                                	<tr>
	                                		<th>新パスワード[必須]</th>
	                                		<td>
	                                		<div class="form-group">
							                    <input type="password" name="password1" class="typeahead form-control" placeholder="新しいパスワードを入力してください" value=""   th:field="*{newPassword1}">
	                                		</div>
	                                		</td>
	                                	</tr>
	                                	<tr>
	                                		<th>新パスワード（確認）[必須]</th>
	                                		<td>
	                                		<div class="form-group">
							                    <input type="password" name="password2" class="typeahead form-control" placeholder="新しいパスワードを入力してください" value=""   th:field="*{newPassword2}">
	                                		</div>
	                                		</td>
	                                	</tr>
		               				</tbody>
		               			</table>
		               			<div class="panel-footer">
			                     	<div class="col-xs-12 text-right">
		               					<div><input type="submit" class="btn btn-default" value="更新"></div>
		               				</div>
		               			</div>
		               		</div>
		               	</div>
		               	</form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

	
	<div id="parent" th:replace="/header/include2"></div>
	
</body>
</html>
